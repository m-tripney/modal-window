<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Modal window</title>
  <link
      href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="cards">
    <div class="card"
         data-description="Press 'Escape' or click outside the modal window to close.">
      <img src="https://picsum.photos/id/112/200"
           alt="Wheat in close-up.">
      <h2>Image 1</h2>
      <button>Learn more →</button>
    </div>
    <div class="card"
         data-description="Press 'Escape' or click outside the modal window to close.">
      <img src="https://picsum.photos/id/125/200"
           alt="A view across the water to some hills.">
      <h2>Image 2</h2>
      <button>Learn more →</button>
    </div>
    <div class="card"
         data-description="Press 'Escape' or click outside the modal window to close.">
      <img src="https://picsum.photos/id/165/200"
           alt="A wheat field being harvested.">
      <h2>Image 3</h2>
      <button>Learn more →</button>
    </div>
    <div class="card"
         data-description="Press 'Escape' or click outside the modal window to close.">
      <img src="https://picsum.photos/id/101/200"
           alt="A geometric feature atop a building.">
      <h2>Image 4</h2>
      <button>Learn more →</button>
    </div>
  </div>
  <div class="modal-outer">
    <div class="modal-inner">
    </div>
  </div>
  <script src="js/click-outside.js"></script>
</body>

</html>
